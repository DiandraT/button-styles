<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#">Primary button</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

  <!-- REGULAR SIZED BUTTONS -->
  <div>
    <a class="btn btn-subtle" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn btn-ghost" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn btn-warning" href="#">Warning button</a>
  </div>

  <!-- SMALL BUTTONS -->

  <div>
    <a class="btn-small btn-primarysmall" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn-small btn-subtlesmall" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn-small btn-ghostsmall" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn-small btn-warningsmall" href="#">Warning button small</a>
  </div>

  <!-- BIG BUTTONS -->

  <div>
    <a class="btn-big btn-primarybig" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn-big btn-subtlebig" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-big btn-ghostbig" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-big btn-warningbig" href="#">Warning button big</a>
  </div>

</body>
</html>
